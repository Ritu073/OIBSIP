<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #9f9898;
    }
    .container {
      width: 50%;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }
    .container h2 {
      margin-top: 0;
      color: #362f2f;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      margin-bottom: 10px;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    button[type="button"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="button"]:hover {
      background-color: #3e8e41;
    }
    #result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temperature Converter</h2>
    <form>
      <label for="temp">Enter temperature:</label>
      <input type="number" id="temp" required>
      <br><br>
      <label for="unit">Select unit:</label>
      <select id="unit">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
      </select>
      <br><br>
      <button id="convert-btn">Convert</button>
      <br><br>
      <div id="result"></div>
    </form>
  </div>

  <script>
    // Add JavaScript code to handle the conversion logic
    const convertBtn = document.getElementById('convert-btn');
    const tempInput = document.getElementById('temp');
    const unitSelect = document.getElementById('unit');
    const resultDiv = document.getElementById('result');

    convertBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const tempValue = parseFloat(tempInput.value);
      const unitValue = unitSelect.value;

      let result;
      if (unitValue === 'Celsius') {
        result = convertCelsiusToFahrenheit(tempValue);
      } else if (unitValue === 'Fahrenheit') {
        result = convertFahrenheitToCelsius(tempValue);
      } else if (unitValue === 'Kelvin') {
        result = convertKelvinToCelsius(tempValue);
      }

      resultDiv.innerText = `The converted temperature is ${result} ${getUnit(unitValue)}`;
    });

    function convertCelsiusToFahrenheit(celsius) {
      return (celsius * 9/5) + 32;
    }

    function convertFahrenheitToCelsius(fahrenheit) {
      return (fahrenheit - 32) * 5/9;
    }

    function convertKelvinToCelsius(kelvin) {
      return kelvin - 273.15;
    }

    function getUnit(unit) {
      if (unit === 'Celsius') return '°C';
      else if (unit === 'Fahrenheit') return '°F';
      else if (unit === 'Kelvin') return 'K';
    }
  </script>
</body>
</html>
